<!DOCTYPE html>
 <html>
	<head>
	<body>
	
	<h2><r><Strong>Grouping From Data With Fieldset</strong></r></h2>
	
	<p><r> :- The fieldset element is used to group related data in a form, and the legend element defines a caption for the fieldset element.</r></p><br>
	
	<from>
	  <fieldset>
	  <legend>Personal Information :- </legend>
	  
	  <label for="Fname">First Name:</label><br>
	  <br>
	  
	  <input type="text" id="Fname" name="Fname" value="James "><br>
	  <Br>
	  
	  <label for="Lname">Last Name:</label><br>
	  <br>
	  
	  <input type="text" id="Lname" name="Lname" value="Parker"><br>
	  <br>
	  
	  <label for="Eid">Email Id:</label><br>
	  <br>

	  <input type"text" id="Eid" name="Eid" Value="james234Parker@hotmail.com"><br>
	  <br>
	  
	  <label="Cname">Company Name:</label><br>
	  <br>
	  
	  <input type="text" id="Canme" name="Cname" value="Google"><br>
	  <br>
	  
	  <input type="Submit" Value="Submit">
	  </fieldset>
	</from>
	</body>
	</head>
	
 </html>
