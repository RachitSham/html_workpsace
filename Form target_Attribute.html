<html>
	<head>
	<!--this is a body tag-->
	<body>
	
	<h2>display form target Attribute </h2>
	
	<p> The target attribute specifies where to display the response that is received after submitting the form. </p><br>
	
	<form target="_blank"><br>
	<label for="cname">Company name:-</label><br>
	<br>
	
	<input type="text" id="cname" name="cname" value="British Petroleum"><br>
	<br>
	
	<label for="ename">Employee name:-</label><br>
	<br>
	
	<input type="text" id="ename" name="ename" value="Jhon Louis"><br>
	<br>
	
	<input type="Submit" value="Submit"><br>
	</form>
	</body>
	</head>

</html>
