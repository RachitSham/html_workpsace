<!DOCTYPE html>
<html>
	<head>
	<body>

	<h2>Display The Form Pre-select Option</h2>

	<p><i> :- The select element defines a drop-down list:</i></p>
    
	<p><i> :- By default, the first item in the drop-down list is selected.</i></p>
	
	<p><i> :- To define a pre-selected option, add the selected attribute to the option:</i></p>
	
    <form >
    <label for="cars">* Choose a car:</label>
    <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="Fortuner" selected>Fortuner</option>
    <option value="Jaguar">Jaguar</option>
    <option value="Audi">Audi</option>
	<option value="BMW">BMW</option>

    </select>
    <input type="submit"><br>
	</form>

	</body>
	</head>
</html>
