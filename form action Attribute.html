<html>
	<head>
	<body>
	  
	<h2>dispaly form action attribute</h2>
	
	<form >
	 <label for="ename">Employee name :-</label><br>
	
	
	 <input type="text" id="ename" name="ename" value="Frank McDonald "><br>
	 <br>
	 
	 <label for="cname">Company name :-</label><br>
	 
	 <input type="text" id="cname" name="cname" value="JP Moragn "><br>
	 <br>
	 
	 <label for="eid">Employee id :-</label><br>
	 
	 <input type="text" id="eid" name="eid" value="JP24344566"><br>
	 <br>
	 
	 <input type="submit" value="submit"><br>
	 
	</form>
	<p> * The action attribute defines the action to be performed when the form is submitted.</p><br>
	
	<p> * the form data is sent to a file on the server when the user clicks on the submit button.</p><br>
	
	</head>

</html>
