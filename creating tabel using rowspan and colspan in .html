<! DOCTYPE html>
<html>

	<head>
	<style>
	  table
	   {
	   border: 3px solid green;
	   }
	   h2
	    {
	   text-align:Center;
	    }
	</style>
	</head>
	<body>
		<h2>Creating tabel In HTML</h2>
		<table border=1px align="Center" width="500" height="150">
			<tr>
			<td rowspan=2>Hello</td>
			
			<td>World</td>
			
			<td rowspan=3>My</td>
			
			<td colspan=2>Name</td>
			
			<td>Is</td>
			</tr>
			
			<tr>
			<td>David</td>
			
			<td rowspan=2>And</td>
            
			<td rowspan=2>I</td>
			
			<td rowspan=2>Am</td>
			</tr>
			
			<tr>
			<td colspan=2>From</td>
			</tr>
			
			<tr>
			<td colspan=3>France</td>
			
			<td>Thanks</td>
			
			<td colspan=2>Everyone</td>
			</tr>
			
		</table>
	</body>
</html>
