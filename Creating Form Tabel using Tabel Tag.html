<!DOCTYPE html>
<html>
<head> 

	<title>HTML Form Tabel</title>
</head>
<body>

	<table border="1">
		
		<form>
			<tr>
			<th colspan="2"><h2>Fill The Given Form Below</h2></th>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female</td>
				
			</tr>
			<tr>
				<td>Subjects:</td>
				<td><input type="Checkbox" name="subjects">Computer
					<input type="Checkbox" name="subjects">Science
					<input type="Checkbox" name="subjects">English
					<input type="Checkbox" name="subjects">Physics</td>
			</tr>
			<tr>
				<td>Feedback:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td><button type="button"> Reset All
					<button type="button"> Submit Above Details</button></td>
				</td>
			</tr>
		</form>	
	</table>	
</body>
</html>
