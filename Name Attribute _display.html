<html>
	<head>
	<body>
	  
	  <h2>display name Attribute for</h2>
	  
	  <form>
		<label for="Cname">Car name:-</label><br>
		<br>
		
		<input type="text" id="Cname" name="Cname" value="Rolls Royce"><br>
		<br>
		
		<input type="submit" value="Submit"><br>
		<br>
		
	  </form>
	  
	    <p> * If the name attribute is omitted, the value of the input field will not be sent at all. </p><br>
		
		<p> * Notice that the value of the "First name" field will not be submitted, because the input element does not have a name attribute</p><br>
		
	</body>
