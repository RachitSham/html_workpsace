<html>
	<head>
	<body>
	
	<h2><r>Display Form Autocomplete Attribute</b></r></h2>
	
	<p><i> :-The autocomplete attribute specifies whether a form should have autocomplete on or off.</i></p><br>
	<hr>
	
	<p><i> :-When autocomplete is on, the browser automatically complete values based on values that the user has entered before.</i></p><br>
	<hr>
	
	<p> * Then, try to Set Autocomplete to "Off".</p>
	
	<form autocomplete="On">
	<label for="Fname"><i><b>First Name :-</b></i><br>
	<br>
	
	<input type="text" id="Fname" name="Fname"><br>
	<br>
	
	<label for="Lname"><i><b>Last Name :-</b></i><br>
    <br>
	
	<input type="text" id="Lname" name="Lname"><br>
    <br>
	
	<label for="Email"><i><b>Email :-</b></i><br>
	<br>
	
	<input type="text" id="Email" name="Email"><br>
	<br>
	
	<label for="Rno"><i><b>RollNo :-</b></i><br>
	<br>
	
	<input type="text" id="Rno" name="Rno"><br>
	<br>
	
	<input type="Submit" value="Submit"><br>
	
	</body>
	</head>
</html>
