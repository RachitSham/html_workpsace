<!DOCTYPE html>
<html>
	<head>
	<body>

	<h2>Display The Form select Element</h2>

	<p><i><b> :- The select element defines a drop-down list:</b></i></p>
    
	<p><i><b> :- By default, the first item in the drop-down list is selected.</b></i></p>
	
	<p><i><b> :- To define a pre-selected option, add the selected attribute to the option:</b></i></p>
	
    <form >
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="Fortuner">Fortuner</option>
    <option value="Jaguar">Jaguar</option>
    <option value="Audi">Audi</option>
	<option value="BMW">BMW</option>

    </select>
    <input type="submit"><br>
	</form>

	</body>
	</head>
</html>
