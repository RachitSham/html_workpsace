<!DOCTYPE html>
<html>

<head>
	<title>
		HTML table cellspacing Attribute
	</title>
</head>

<body>

	<h1><i><u> :- Display table cellspacing Attribute</u><i></h1>
	
	<p><b>:- It sets the space between the cells in terms of pixels.</b></p>

	<table border="2"
		cellspacing="20">
		<caption><b>Author Details</b></caption>

		<tr>
			<th>NAME</th>
			<th>AGE</th>
			<th>BRANCH</th>
		</tr>
		<tr>
			<td>BITTU</td>
			<td>22</td>
			<td>CSE</td>
		</tr>
		<tr>
			<td>RAM</td>
			<td>21</td>
			<td>ECE</td>
		</tr>
		<tr>
			<td>HARRY</td>
			<td>24</td>
			<td>JAVA</td>
	</table>
</body>

</html>
